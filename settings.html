<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxClip Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <main class="panel">
      <h1>VoxClip</h1>
      <p class="hint">Read selected text aloud with built-in voices or optional AI providers.</p>

      <label class="field">
        <span>Provider</span>
        <select id="provider">
          <option value="builtin">Browser Built-in (Default)</option>
          <option value="openai" disabled>OpenAI (Coming soon)</option>
          <option value="elevenlabs">ElevenLabs</option>
        </select>
      </label>

      <section id="builtinFields">
        <label class="field">
          <span>Built-in Voice</span>
          <select id="builtinVoice"></select>
        </label>
      </section>

      <label class="field">
        <span>Speed</span>
        <input id="speed" type="range" min="0.5" max="2" step="0.1" />
        <output id="speedOut"></output>
      </label>

      <section id="pitchField">
        <label class="field">
          <span>Pitch</span>
          <input id="pitch" type="range" min="0" max="2" step="0.1" />
          <output id="pitchOut"></output>
        </label>
      </section>

      <section class="provider-block" id="openaiFields">
        <h2>OpenAI</h2>
        <label class="field">
          <span>API Key</span>
          <input id="openaiApiKey" type="password" autocomplete="off" placeholder="sk-..." />
        </label>
        <label class="field">
          <span>Model</span>
          <input id="openaiModel" type="text" placeholder="gpt-4o-mini-tts" />
        </label>
        <label class="field">
          <span>Voice</span>
          <input id="openaiVoice" type="text" placeholder="alloy" />
        </label>
      </section>

      <section class="provider-block" id="elevenLabsFields">
        <h2>ElevenLabs</h2>
        <label class="field">
          <span>API Key</span>
          <input id="elevenLabsApiKey" type="password" autocomplete="off" />
        </label>
        <label class="field">
          <span>Model</span>
          <select id="elevenLabsModelId">
            <option value="eleven_multilingual_v2">Eleven Multilingual v2</option>
          </select>
        </label>
        <label class="field">
          <span>Voice</span>
          <select id="elevenLabsVoiceSelect">
            <option value="">Select a voice</option>
          </select>
        </label>
        <input id="elevenLabsVoiceId" type="hidden" />
        <div class="provider-actions">
          <button id="elevenLabsRefreshBtn" class="icon-btn" type="button" aria-label="Refresh ElevenLabs models and voices" title="Refresh models and voices">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M20 11a8 8 0 1 0 2 5.2h-2A6 6 0 1 1 18.4 10H15l4-4 4 4z" />
            </svg>
          </button>
          <span id="elevenLabsFetchStatus" class="provider-status"></span>
        </div>
      </section>

      <div class="actions">
        <span id="status"></span>
      </div>
    </main>

    <script src="settings.js"></script>
  </body>
</html>
