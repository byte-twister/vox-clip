name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate manifest JSON
        run: node -e "JSON.parse(require('fs').readFileSync('manifest.json','utf8')); console.log('manifest ok')"

      - name: JavaScript syntax checks
        run: node --check background.js && node --check contentScript.js && node --check settings.js

      - name: Diff hygiene
        run: git diff --check

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: checks
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from manifest
        id: version
        run: echo "version=$(node -p "require('./manifest.json').version")" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          zip -r voxclip-${{ steps.version.outputs.version }}.zip \
            manifest.json \
            background.js \
            contentScript.js \
            contentStyles.css \
            settings.html \
            settings.js \
            settings.css \
            icons/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: voxclip-${{ steps.version.outputs.version }}.zip
