<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b5ea7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>

  <!-- V letterform â€” bold, centered -->
  <path d="M38 34 L64 88 L90 34" 
        fill="none" 
        stroke="url(#vGrad)" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Small playback dot at the V bottom tip -->
  <circle cx="64" cy="88" r="5" fill="#00d4ff" filter="url(#glow)"/>
</svg>
